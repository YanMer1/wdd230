<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="We are a business specializing in organic, locally grown foods. Our fruits come directly from the farmers in the area">
    <title>Bountiful Foods</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/last-modified.js" defer></script>
    <script src="scripts/lazy-loading.js" defer></script>
    <script src="scripts/mixfruits.js" defer></script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="hidden">Bountiful Foods</h1>
        <picture>
          <img src="images/BF_logo.png" alt="Bountiful Foods">
        </picture>
      </div>
      <div class="nav-bar">
        <nav>
          <ul id="primary-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="fresh.html">Fresh</a></li>
            <li><a href="aboutus.html">About Us</a></li>
          </ul>
        </nav>
        <div class="social-media">
          <a href="https://www.facebook.com/">
            <picture>
              <img src="images/facebook-logo.png" alt="Facebook">
            </picture>
          </a>
          <a href="https://www.instagram.com/">
            <picture>
              <img src="images/instagram-logo.png" alt="Instagram">
            </picture>
          </a>
          <a href="https://twitter.com/">
            <picture>
              <img src="images/twitter-logo.png" alt="Twitter">
            </picture>
          </a>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </div>
      </div>
    </header>
    <main class="fresh">
        <div class="hero-container">
          <picture class="hero">
            <img src="images/cocktails.png" alt="Cocktails">
          </picture>
        </div>
        <div class="cards">
              <div class="form-container">
                <h1 class="title-form">Create Cocktail</h1>
                <form method="get">
                    <fieldset>
                        <legend>Information</legend>
                        <label class="top">First Name <input type="text" id="fname" name="fname" required></label>
                        <label class="top">Email <input type="email" id="email" name="email" placeholder="email@email.com" required></label>
                        <label class="top">Phone <input type="tel" id="phone" name="phone" placeholder="1234567890" required></label>
                    </fieldset>
                    <fieldset>
                        <legend>Fruits Options</legend>
                        <label class="top">First Fruit <select id="firstfruit" name="firstfruit" required>
                            <option value='' disabled selected>Select a fruit</option>
                        </select></label>
                        <label class="top">Second Fruit <select id="secondfruit" name="secondfruit" required>
                            <option value='' disabled selected>Select a fruit</option>
                        </select></label>
                        <label class="top">Third Fruit <select id="thirdfruit" name="thirdfruit" required>
                            <option value='' disabled selected>Select a fruit</option>
                        </select></label>
                    </fieldset>
                    <fieldset>
                        <legend>Instructions</legend>
                        <label  class="top">Special Instructions <textarea id="instructions" name="instructions"></textarea></label>
                    </fieldset>
                    <input type="submit" id="createdrink" value="Create Cocktail" class="button"> 
                </form>
            </div>
            <div class="results">
                <ul id="list" class="list">
                </ul>
            </div>
            <div id="totalDrinks"></div>  
        </div>
      </main>
    <footer>
      <div>
        <picture>
          <img
            src="images/BF_logo_small.png"
            alt="Bountiful Foods Logo"
          >
        </picture>
      </div>
      <div class="footer-nav">
        <h2 class="all-caps">Site index</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li  class="active"><a href="fresh.html">Fresh</a></li>
          <li><a href="aboutus.html">About Us</a></li>
        </ul>
      </div>
      <div>
        <p class="all-caps">Contact us</p>
        <p>101 Cannon Rd</p>
        <p>Carlsbad, CA 92008</p>
        <p>(555) 123-4567</p>
        <p>
          <a
          href="https://goo.gl/maps/kLZMxr7sE1VAehaH8" target="_blank"
            ><img src="images/pin.png" alt="Location">Location</a
          >
        </p>
      </div>
      <div class="info">
        <p>&copy;<span id="curYr"></span> Bountiful Foods</p>
        <p>Yannick Merino</p>
        <p>WDD 230 - Final Project</p>
        <p id="lastModified"></p>
      </div>
    </footer>
  </body>
</html>
