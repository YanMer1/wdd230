<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="An example of lazy loading images for faster load speeds.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <main>
        <h1 class="title-center">Progressive Loading of Images</h1>
        <div class="flex-container">
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder+1" data-src="https://loremflickr.com/300/400/cat" alt="Photo 1">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder+2" data-src="https://loremflickr.com/300/400/paris" alt="Photo 2">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder+3" data-src="https://loremflickr.com/300/400/rio" alt="Photo 3">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder+4" data-src="https://loremflickr.com/300/400/dog" alt="Photo 4">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400?text=Placeholder+5" data-src="https://loremflickr.com/300/400/car" alt="Photo 5">
            </picture>
        </div>
    </main>
    <footer class="footer">
        <p>
            &copy; <span id="curYr"></span> .:|:. Yannick L. Merino .:|:. Portugal
        </p>
        <p class="last-update" id="lastModified"></p>
    </footer>
    <script src="scripts/lastmodified.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa', 'Kodchasan' ] 
        }
      });
    </script>
</body>
</html>
