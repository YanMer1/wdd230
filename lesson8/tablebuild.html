<head>

<body>

        <table class="center">
            <thead>
                <tr>
                    <th colspan="2">Sales</th>

                    <th>Amount</th>
                </tr>

                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="novgoal"><b>8,000</b></td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Table 1: Wasatch Sales</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
