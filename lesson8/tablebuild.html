<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Build</title>
    <meta name="description" content="An example of a HTML Table Build">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="stylesheet" href="styles/tablecss.css">
</head>
<body>
    <main>
        <table class="center">
            <thead>
                <tr>
                    <th colspan="2">Sales</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>July</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td class="novgoal"><b>$8,000</b></td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$2,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Table 1: Wasatch Sales</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer class="footer">
        <p>
            &copy; <span id="curYr"></span> .:|:. Yannick L. Merino .:|:. Portugal
        </p>
        <p class="last-update" id="lastModified"></p>
    </footer>
    <script src="scripts/lastmodified.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/lazyload.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa', 'Kodchasan' ] 
        }
      });
    </script>
</body>
</html>
